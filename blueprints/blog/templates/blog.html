{% extends "base_template.html" %}
{% block title %}Blog{% endblock %}

{% block content %}
    {% for post in posts %}
        {% include "posts/"+post %}
        <br>
    {% endfor %}
    <div class="row">
        <div class="col-sm-4 hidden-xs">
            <a href='/blog/{{ per_page }}/{{ page_num + per_page}}'>Previous Post: {{ prev_title }}</a>
        </div>
        <div class="col-xs-1 col-xs-offset-1 visible-xs-block">
            <a href='/blog/{{ per_page }}/{{ page_num + per_page}}'><span class='glyphicon glyphicon-chevron-left'></span></a>
        </div>
        {% if page_num > 0 %}
        <div class="col-sm-4 col-sm-offset-4 hidden-xs">
            <a href='/blog/{{ per_page }}/{{ page_num - per_page}}'>Next Post: {{ next_title }}</a>
        </div>
        <div class="col-xs-1 col-xs-offset-8 visible-xs-block">
            <a href='/blog/{{ per_page }}/{{ page_num - per_page}}'><span class='glyphicon glyphicon-chevron-right'></span></a>
        </div>
        {% endif %}
        <br>
    </div>
{% endblock %}
